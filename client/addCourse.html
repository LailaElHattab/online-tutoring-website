<html>

<head>
    <meta name="viewport" content="width=device-width , initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Add Course</title>
</head>
<form method="POST" action="" enctype="multipart/form-data" onsubmit="return validateCourse(this)">
    <div class="container" id="addcourseContainer">
        <div class="col-md-5 col-md-offset-5">
            <div class="row">
                <div class="form-outline mb-4" id="heading">
                    <h2 class="addcourse">Add Course</h2>
                </div>
            </div>
            <div class="row">
                <div class="form-outline mb-4">
                    <label for="name" class="form-label" id="label1"><b>Course Name:</b> </label>
                    <input type="text" class="form-control" name="name" placeholder="name">
                </div>
            </div>
            <div class="row">
                <div class="form-outline mb-4">
                    <label for="price" class="form-label" id="label2"><b>Course Price:</b> </label>
                    <input type="text" class="form-control" name="price" placeholder="price">
                </div>
            </div>

            <label for="category"><b>Course Category:</b></label>
            <select name="category" id="category">
                <option value="development">Development</option>
                <option value="business">Business</option>
                <option value="desgin">Desgin</option>
                <option value="health">Health and Fitness</option>
                <option value="teaching">Teaching</option>
            </select>

            <p><b>Please select the course's level:</b></p>
              <input type="radio" id="beginner" name="level" value="Beginner">
              <label for="beginner">Beginner</label><br>
              <input type="radio" id="intermediate" name="level" value="Intermediate">
              <label for="intermediate">Intermediate</label><br>
              <input type="radio" id="advanced" name="level" value="Advanced">
              <label for="advanced">Advanced</label><br><br>
            <p id="image"><b>Course image:</b></p>
            <input type="file" name="imageToUpload" id="imageToUpload">
            <p><b>Course Description:</b></p>
            <input type="file" name="desToUpload" id="desToUpload">
            <p>
            <p><b>Course Content File:</b></p>
            <input type="file" name="contentToUpload" id="contentToUpload">
            <p>
            <div class="form-group">
                <input class="btn btn-sm" id="deletebtn" name="add" value="add course" type="submit">
            </div>
        </div>
    </div>
</form>

</html>
