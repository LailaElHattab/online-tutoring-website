<html>



    <head>
        <meta name="viewport" content="width=device-width , initial-scale=1">
        <link rel="stylesheet" type="text/css" href="styles/editpwd.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
            <script src="validations.js"></script>
    </head>
   
<body>
<form method="POST" action="" onsubmit="return validateEdit(this)">
    <div class="container" id="forgotpassContainer">
        <div class="col-md-4 col-md-offset-4">
            <div class="row">
                <div class="form-outline mb-4">
                    <h2 class="forgotpass">Forgot Password</h2>
                </div>
            </div>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="security" role="tabpanel" aria-labelledby="security-tab">
            <br>
            <div class="row">
                <div class="form-outline mb-4">
                    <label for="email" class="form-label" id="label"><b>Email Address:</b></label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>
            </div>


            <div class="row">
                <div class="form-outline mb-4">
                    <label for="password" class="form-label" id="label"><b >what's your pet name?</b> </label>
                    <input type="text" class="form-control"  name="security"  placeholder="Enter your pet's name"></input>
                </div>
            </div>
        </div>
        <div class="form-group">
            <input class="btn" id="rpassbtn" value="Reset Password" type="submit">
          </div>
</form>
</body>
</html>
