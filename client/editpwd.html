<html>

<head>
    <meta name="viewport" content="width=device-width , initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</head>
<script src="validations.js"></script>

<body>
    <form method="POST" action="" onsubmit="return validateEdit(this)">
        <div class="container" id="forgotpassContainer">
            <div class="col-md-5 col-md-offset-5">
                <div class="row">
                    <div class="form-outline mb-4" id="heading">
                        <h2 class="forgotpass">Forgot Password</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="form-outline mb-4">
                        <label for="email" class="form-label" id="label1">Email Address:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                    </div>
                </div>

                <div class="row">
                    <div class="form-outline mb-4">
                        <label for="security" class="form-label" id="label2">what's your pet name?
                        </label>
                        <input type="text" class="form-control" name="security"
                            placeholder="Enter your pet's name"></input>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input class="btn btn-sm" id="rpassbtn" name="reset" value="Reset Password" type="submit">
            </div>
        </div>
        </div>
        </div>
    </form>
</body>

</html>
