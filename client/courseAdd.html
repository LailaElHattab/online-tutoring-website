<html>

<head>
    <script src="validations.js"></script>
    <meta name="viewport" content="width=device-width , initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        #learnerView {
            width: 500px;
        }

        #backg {
            background-color: white;
            padding-right: 150px;
        }

        #learnerbody {
            background-image: url(../images/loginbackground.png);
            background-repeat: no-repeat;
            background-position-x: left;
            background-position-y: 150px;
            background-size: 400px;
        }
    </style>

    <title>Add Course</title>
</head>


<body id="addAdminbody">

    <section class="vh-100" id="backg">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-12 col-xl-4">

                    <div class="card" style="border-radius: 15px;" id="learnerView">

                        <div class="card-body text-left">
                            <h4 class=" text-center mb-2">Add Course</h4>

                            <form method='post' action=''>
                                <!--Course name-->
                                <div class="form-outline mb-4" id="name">
                                    <label for="email" class="form-label" id="label1"><b>Course Name:</b> </label>
                                    <input type="text" class="form-control" name="name" placeholder="name">
                                </div>
                                <!--Course price-->
                                <div class="form-outline mb-4" id="emailInput">
                                    <label for="email" class="form-label" id="label1"><b>Course Price:</b> </label>
                                    <input type="text" class="form-control" name="price" placeholder="price">
                                </div>

                                <div class="form-outline mb-4" id="category">
                                    <label for="category"><b>Course Category:</b></label>
                                    <select name="category" id="category">
                                        <option value="development">Development</option>
                                        <option value="business">Business</option>
                                        <option value="desgin">Desgin</option>
                                        <option value="health">Health and Fitness</option>
                                        <option value="teaching">Teaching</option>
                                    </select>
                                </div>



                                <!--Choose rank-->
                                <div class="form-outline mb-4" id=Courselevel">
                                    <label class="form-label" id="label">Please select the course's level:</label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="level" id="beginner"
                                        value="Beginner">
                                    <label class="form-check-label" for="beginner">Beginner</label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="level" id="intermediate"
                                        value="Intermediate">
                                    <label class="form-check-label" for="intermediate">Intermediate</label>
                                </div>

                                <div class="form-check" id="here">
                                    <input class="form-check-input" type="radio" name="level" id="advanced"
                                        value="Advanced">
                                    <label class="form-check-label" for="advanced">Advanced</label>
                                </div>

                                <!--Course image-->
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="imageToUpload">Course image:</label>
                                    <input class="form-control" type="file" name="imageToUpload" id="imageToUpload">
                                </div>

                                <!--Course Description-->
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="desToUpload">Course Description:</label>
                                    <input class="form-control" type="file" name="desToUpload" id="desToUpload">
                                </div>


                                <!--Course Content File-->
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="contentToUpload">Course Content File:</label>
                                    <input class="form-control" type="file" name="contentToUpload" id="contentToUpload">
                                </div>
                                <!--Submit button-->
                                <input type="submit" class="btn" id="deletebtn" name="add" value="add course">

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>

    </div>
    </div>
</body>

</html>
